<!DOCTYPE html>
<html>
<head>
	<title>Events in javascript</title>
<script type="text/javascript">
function hello()
{
	alert("you will become web developer soon ");

}
</script>
</head>
<body>
<button onclick="hello();">Click me</button>

<p ondblclick="hello;">Click me</p>

<p oncontextmenu="hello;">Click me</p>
</body>
</html>
